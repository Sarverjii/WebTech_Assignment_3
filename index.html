<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form class="form-container">
        <fieldset>
            <h2>Personal Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="email">E-mail id:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br><br>

            <label for="contact">Contact#:</label>
            <input type="text" id="contact" name="contact"><br><br>
        </fieldset>

        <fieldset>
            <h2>Educational Qualification</h2>
            <label for="degree">Degree:</label>
            <select id="degree" name="degree">
                <option value="">-- Select Group --</option>
                <!-- Add more options as needed -->
            </select><br><br>

            <label for="engineering">Engineering:</label>
            <select id="engineering" name="engineering">
                <option value="">-- Select Group --</option>
                <!-- Add more options as needed -->
            </select><br><br>

            <label>Hobbies:</label>
            <input type="checkbox" id="chess" name="hobbies" value="Playing chess">
            <label for="chess">Playing chess</label>
            <input type="checkbox" id="reading" name="hobbies" value="Reading Books">
            <label for="reading">Reading Books</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Address</legend>
            <textarea name="address" rows="4" cols="30"></textarea><br><br>
        </fieldset>

        <label for="resume">Attach Resume:</label>
        <input type="file" id="resume" name="resume"><br><br>

        <button type="submit" class="submit-button">SUBMIT</button>
    </form>
</body>
</html>
